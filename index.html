<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">

            <div class="card">
            </div>

            <dialog id="formDialog">
                <form action="#" method="dialog" id="actualForm">
                    <label for="author">author</label>
                    <input type="text" id="author" name="author" minlength="2" required>

                    <label for="title">title</label>
                    <input type="text" id="title" name="title" minlength="2" required>

                    <label for="pages">total pages</label>
                    <input type="number" id="pages" name="pages" min="1" required>

                    <button id="confirm">Confirm</button>
                    <button id="close" formmethod="dialog">Close</button>
                </form>
            </dialog>
    
            <button id="newBook">New Book</button>

        </div>
        <div class="footer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
